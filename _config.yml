### Site Settings ###
title               : rmb_dev blog
description         : >-
                      Step into the wacky world of a web developer and UI designer, 
                      where I share our struggles, tips, 
                      and my thoughts on road bikes and life in general.
baseurl             : "/rmb_blog"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : rmb-dev/rmb_blog.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



### Author Info ###
author:
  name              : Rom Byrch
  image             : https://i.postimg.cc/xdPvczby/a96b5db5-3de5-471f-81a3-a8f7a280a1af.jpg
  behance           : rmb_dev
  dribbble          : rmb_dev
# email             : username@domain.com
# facebook          : your_username
  github            : rmb-dev
# gitlab            : your_username
  instagram         : rmb_dev
# kaggle            : your_username
# linkedin          : your_username
  medium            : rmb_dev
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
  tumblr            : rmb-roadie.tumblr.com
  twitch            : rmb_dev
  twitter           : rmb_dev
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name



### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
